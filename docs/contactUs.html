<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <!-- Required Styles -->
    <link rel="stylesheet" href="./assets/css/stylesContact.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/navbarStyle.css">

    <title>Contac Us!</title>
</head>
<body class="bg-aboutUs">

    <!-- Navbar -->
    <div id="navbar">
    </div>
    

    <main>
<!-- JumboTron -->
<div class="p-5 text-center aboutUs">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
            <h1 class="mb-3 title-jumbotron">Contacto</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row ">
        <div class="col-sm-2">
        </div>
        <div class="col-sm">
            <form id="formContacto" class="form-register">

                <!-- Input: Nombre -->
                <div class="form-group" id="formInput_nombre">
                    <label for="nombre">Nombre</label>
                    <input class="controls text1" type="text" name="name" id="nombre" placeholder="Ingrese su Nombre">
                    <p id="input__nombre" class="form__input-error">El nombre solo puede contener letras.</p>
                </div>

                <!-- Input: Correo -->
                <div class="form-group" id="formInput_correo">
                    <label for="correo">Correo</label>
                    <input class="controls" type="email"  name="email" id="correo" placeholder="Ingrese su correo electrónico">
                    <p id="input__correo" class="form__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guión bajo.</p>
                </div>

                <!-- Input: Telefono -->
                <div class="form-group" id="formInput_telefono">
                    <label for="telefono">Teléfono</label>
                    <input class="controls" type="text" name="number" id="telefono" placeholder="Ingrese su teléfono">
                    <p id="input__telefono" class="form__input-error">El telefono solo puede contener numeros, de 10 a 14 dígitos.</p>
                </div>

                <!-- TextArea: Mensaje -->
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea rows="5" class="controls" type="text" name="messages" id="mensaje"
                        placeholder="Ingrese su mensaje"></textarea>
                </div>

                <!-- Mensaje Error -->
                <div class="form-group__error" id="mailError">
                    <p><img src="./assets/bootstrap-4.6.1-dist/icons/exclamation-diamond.svg"> <b>Upps:</b> Por favor rellena todos los campos correctamente. </p>
                </div>
                <!-- Boton Submit -->
                <button class="botons" id="submitBtn" type="submit" value="Enviar">Enviar</button>

                <!-- Mensaje Envio -->
                <div class="form-group__send" id="mailSuccessful">
                    <p><img src="./assets/bootstrap-4.6.1-dist/icons/exclamation-diamond.svg"> Mensaje Enviado Exitosamente.</p>
                </div>

            </form>
            
            
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
<br><br><br>
    </main>
    
</body>

<script src="./assets/js/scriptForm.js"></script>
<script src="./assets/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="./assets/js/navbar.js"></script>
<script src="./assets/js/superplaceholder.min.js"></script>
<script src="./assets/js/placeHolder.js"></script>



</html>
