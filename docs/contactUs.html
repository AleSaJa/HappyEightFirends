<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylesContact.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/navbarStyle.css">
    <title>Contac Us!</title>
</head>
<body class="bg-aboutUs">

    <div id="navbar">

    </div>
    

    <main>
<!-- JumboTron -->
<div class="p-5 text-center aboutUs">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
            <h1 class="mb-3 title-jumbotron">Contact Us</h1>
            <h4 class="mb-3">The Team</h4>
            <a class="btn bg-violet btn-outline-light btn-lg" href="./index.html" role="button">Home</a>
        </div>
    </div>
</div>

<div class="container-sm">
<div class="row ">
    <div class="col-sm-2">
    </div>
    <div class="col-sm">
        <form id="formContacto" class="form-register">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input class="controls" type="text" name="name" id="nombre" placeholder="Ingrese su Nombre" autofocus required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Email</label>
                <input class="controls" type="email"  name="email" id="correo" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Telefono</label>
                <input class="controls" type="text" name="number" id="telefono" placeholder="Ingrese su telefono" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje</label>
                <textarea rows="5" class="controls" type="text" name="messages" id="mensaje"
                    placeholder="Ingrese su mensaje" required></textarea>
            </div>
            <button class="botons" id="submitBtn" type="submit" value="Enviar">Enviar</button>
        </form>
        
    </div>
    <div class="col-sm-2"><div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
</div>
</div>
<br><br><br>
    </main>
    
</body>

<script src="./assets/js/scriptForm.js"></script>
<script src="./assets/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="./assets/js/navbar.js"></script>


</html>
