<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <!-- Required Styles -->
    <link rel="stylesheet" href="../css/stylesContact.css">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/navbarStyle.css">

    <title>Contac Us!</title>
</head>
<body style="background-color:black">

    <!-- Navbar -->
    <div id="navbar">
    </div>
    

    <main>
<!-- JumboTron -->
<div class="p-5 text-center aboutUs">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="form-register"><h1>Contacto</h1></div>
    </div>
</div>

<div class="container-sm">
    <div class="row ">
        <div class="col-sm-2">
        </div>
        <div class="col-sm">  
        <form id="formContacto" class="form-register">

                <!-- Input: Nombre -->
                <div class="form-group" id="formInput_nombre">
                    <label for="nombre">Nombre</label>
                    <input class="controls text1" type="text" name="name" id="nombre" placeholder="Ingrese su Nombre">
                    <p id="input__nombre" class="form__input-error">El nombre sólo puede contener letras</p>
                </div>

                <!-- Input: Correo -->
                <div class="form-group" id="formInput_correo">
                    <label for="correo">Correo</label>
                    <input class="controls" type="email"  name="email" id="correo" placeholder="Ingrese su correo electrónico">
                    <p id="input__correo" class="form__input-error">El correo sólo puede contener letras, números, puntos y guiones</p>
                </div>

                <!-- Input: Telefono -->
                <div class="form-group" id="formInput_telefono">
                    <label for="telefono">Teléfono</label>
                    <input class="controls" type="text" name="number" id="telefono" placeholder="Ingrese su teléfono">
                    <p id="input__telefono" class="form__input-error">El teléfono sólo puede contener números y es de 10 a 14 dígitos</p>
                </div>

                <!-- TextArea: Mensaje -->
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea rows="5" class="controls" type="text" name="messages" id="mensaje"
                        placeholder="Ingrese su mensaje"></textarea>
                </div>
                <!-- Boton Submit -->
                <button class="botons" id="submitBtn" type="submit" value="Enviar">Enviar</button>
            </form>
            
            
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
<br><br><br>
        <!-- Sweetalert Js-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- BootStrap 4 JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="../assets/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
        <!-- SMTP JS -->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <!-- SuperPlaceHolder -->
        <script src="../js/superplaceholder.min.js"></script>
        <script src="../js/scriptForm.js"></script>
        <script src="../js/navbar.js"></script>
        <script src="../js/placeHolder.js"></script>
    </main>
    
</body>




</html>
