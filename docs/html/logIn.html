<!DOCTYPE html>
<html lang="en">

<head>
  <!--Favicon-->
  <link rel="shortcut icon" href="../assets/images/favicon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="../assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Styles CSS -->
    
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="stylesheet" href="../css/navbarStyle.css">
    
    <title>Inicio de Sesión</title>
</head>
<body>
  
    <!-- !NavBar -->
    <div id="navbar">

    </div>

    <!-- !Container -->
    <main>         

            <div class="container-sm container-login">
                <div class="title row">

                    <div class="col text-center"><h1>Inicio de sesión</h1></div>

                </div>
                <br>

                <form id="formContacto" class="form login">
        
                    <div class="form__field">
                      
                     
                      <input autocomplete="username" type="text" name="name" id="nombre" class="form__input" placeholder="Usuario" required>
                    </div>
              
                    <div class="form__field">
                      
                      <input type="password"  name="password" id="password" class="form__input" placeholder="Contraseña" required>
                    </div>
              
                    <div class="form__field">
                        <button class="botons" id="submitBtn" type="submit" value="Enviar">Confirmar</button>
                    </div>
              
                  </form>
              
                  <p class="text--center">¿No estás registrado? <a href="./singUp.html">Registrarme</a></p>
            </div>

            
        



    </main>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweetalert Js-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="../js/navbar.js"></script>
    <script src="../node_modules/crypto-js/crypto-js.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/scriptLogIn.js"></script>
</body>
</html>
