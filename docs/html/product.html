<!DOCTYPE html>
<html lang="en">

<head>
  <!--Favicon-->
  <link rel="shortcut icon" href="../assets/images/favicon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="../css/navbarStyle.css">
    <link rel="stylesheet" href="../css/stylesContact.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>Product</title>
</head>
<body>
  
    <!-- !NavBar -->
    <div id="navbar">

    </div>

    <!-- !Container -->
    <main>

        <!-- Products -->
        <div class="container d-flex align-items-center justify-content-center">
            <form id="formProduct" class="form-register" style="width: 50vw;">

                <!-- Input: Product -->
                <div class="form-group" id="formInput_product">
                    <label for="product">Nombre</label>
                    <input class="controls text1" type="text" name="product" id="product" placeholder="Ingrese el nombre del Producto">
                    <p id="input__product" class="form__input-error">El nombre solo puede contener letras.</p>
                </div>

                <!-- Input: Price -->
                <div class="form-group" id="formInput_price">
                    <label for="price">Precio</label>
                    <input class="controls" type="text"  name="price" id="price" placeholder="Ingrese el precio del producto">
                    <p id="input__price" class="form__input-error">El precio solo puede contener numeros y un punto.</p>
                </div>

                <!-- Input: Description -->
                <div class="form-group" id="formInput_description">
                    <label for="description">Descripción</label>
                    <input class="controls" type="text" name="description" id="description" placeholder="Ingrese una breve descripción del producto">
                    <p id="input__description" class="form__input-error">La descripción solo puede contener letras.</p>
                </div>
                
                <!-- Checkbox -->
                <div class="d-flex mb-3 justify-content-around">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Ropa
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Articulo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                          Gorras
                        </label>
                      </div>
                </div>
                <!-- Input: Image -->
                <div class="form-img d-flex align-items-center justify-content-center flex-column font-weight-bold" id="formInput_img">
                    <span id="form-text">Arrastra y suelta la imágen</span>
                    <span>o</span>
                    <button class="botons botons-img rounded-pill">Selecciona tu archivo</button>
                    <input type="file" name="file" id="file" hidden/>
                </div>
                <div class="progress my-3 d-none">
                    <div class="progress-bar" id="progress" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                <!-- Image Preview -->
                <div id="preview" class="w-100 d-flex justify-content-center flex-column">
                </div>
                <p id="input__file" class="form__input-error">Tipo de archivo no válido.</p>


                <!-- Message Error -->
                <div class="form-group__error" id="mailError">
                    <p><img src="../assets/bootstrap-4.6.1-dist/icons/exclamation-diamond.svg"> <b>Upps:</b> Por favor rellena todos los campos correctamente. </p>
                </div>
                <!-- Button Submit -->
                <button class="botons" id="submitBtn" type="submit" value="Enviar">Publicar</button>

                <!-- Message Succes -->
                <div class="form-group__send" id="mailSuccessful">
                    <p><img src="../assets/bootstrap-4.6.1-dist/icons/exclamation-diamond.svg"> Producto Publicado Exitosamente.</p>
                </div>

            </form>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
