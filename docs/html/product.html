<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="../css/navbarStyle.css">
    <link rel="stylesheet" href="../css/stylesContact.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>Product</title>
</head>
<body>
  
    <!-- !NavBar -->
    <div id="navbar">

    </div>

    <!-- !Container -->
    <main>

        <!-- Products -->
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <form id="formProduct" class="form-register" style="width: 75vw;">

              <!-- Row Info -->
              <div class="form-row">
                <!-- Col Inputs -->
                <div class="col">
                  <div class="form-row">
                <!-- Input: Product -->
                    <div class="form-group col-md-9" id="formInput_product">
                        <label for="product">Nombre</label>
                        <input class="controls text1" type="text" name="product" id="product" placeholder="Nombre del Producto">
                        <p id="input__product" class="form__input-error">El nombre solo puede contener letras.</p>
                    </div>
                    <!-- Options --> 
                    <div class="form-group col-md-3">
                        <label for="inputState">Item</label>
                        <select id="inputState" class="controls ">
                          <option selected>Selecciona</option>
                          <option>Hoodie</option>
                          <option>Camisa</option>
                          <option>Jooger</option>
                          <option>Hat</option>
                          <option>Articulo</option>
                          <option>Cd</option>
                          <option>Otros</option>
                        </select>
                    </div>
                  </div>

                <div class="form-row">
                <!-- Input: Price -->
                <div class="form-group col-4" id="formInput_price">
                    <label for="price">Precio</label>
                    <input class="controls" type="text" name="price" id="price" placeholder="Precio del producto">
                    <p id="input__price" class="form__input-error">El precio solo puede contener numeros y un punto.</p>
                </div>
                
                <!-- Input: Description -->
                <div class="form-group col" id="formInput_description">
                    <label for="description">Descripción</label>
                    <input class="controls" type="text" name="description" id="description" placeholder="Descripción del producto">
                    <p id="input__description" class="form__input-error">La descripción solo puede contener letras.</p>
                </div>
                
              </div>
              <div class="form-row">
                <!-- Input: Stock -->
                <div class="form-group col" id="formInput_stock">
                  <label for="stock">Stock</label>
                  <input class="controls" type="text" name="stock" id="stock" placeholder="Stock del producto">
                  <p id="input__stock" class="form__input-error">El Stock no puede ser mayor a 99, solo números enteros.</p>
                </div>
                <!-- Input: Size -->
                <div class="form-group col-md-3">
                  <label for="size">Talla</label>
                  <select id="size" class="controls " disabled>
                    <option selected>Selecciona</option>
                    <option>Chica</option>
                    <option>Mediana</option>
                    <option>Grande</option>
                  </select>
                </div>
                <!-- Input: Color -->
                <div class="form-group col-md-3">
                  <label for="color">Color</label>
                  <select id="color" class="controls " disabled>
                    <option selected>Selecciona</option>
                    <option>Azul</option>
                    <option>Negro</option>
                    <option>Blanco</option>
                  </select>
              </div>
              </div>
            </div>

                <!-- Col Img -->
                <div class="col-5">
                  <!-- Input: Image -->
                <div class="form-img h-100 d-flex align-items-center justify-content-center flex-column font-weight-bold" id="formInput_img">
                    <span id="form-text">Arrastra y suelta la imágen</span>
                    <span>o</span>
                    <button class="botons botons-img rounded-pill">Selecciona tu archivo</button>
                    <input type="file" name="file" id="file" hidden/>
                </div>
                <!-- Progress -->
                <div id="progress" class="fa-3x h-100 d-none justify-content-center align-items-center">
                  <i class="fa-solid fa-spinner fa-spin-pulse"></i>
                </div>
                <!-- Image Preview -->
                <div id="preview" class="d-none align-items-center h-100 justify-content-center">
                </div>
                <p id="input__file" class="form__input-error">Tipo de archivo no válido.</p>

                </div>

                
              </div>

              <!-- Row Submit -->
              <div class="form-row">
                  <!-- Button Submit -->
                  <button class="botons" id="submitBtn" type="submit" value="Enviar">Publicar</button>
                </div>

                </div>

            </form>
        </div>
    </main>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/5983dfd06d.js" crossorigin="anonymous"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweetalert Js-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scrips -->
    <script src="../js/navbar.js"></script>
    <script src="../js/product.js"></script>
</body>


</html>
