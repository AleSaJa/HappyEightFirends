<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="../css/navbarStyle.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/tienda.css">

    <title>Store</title>

    <style>
        .navbar {
            font-size: 16px;
            font-family: Montserrat;
            /* position: static;  */
            background: black;
            border-right: 1px #601f8c solid;
            transition: width 600ms ease;
            overflow: hidden;
            margin: 0;
            padding: 0;
            z-index: 200;    
        }
    </style>
</head>
<body>
  
    <!-- !NavBar -->
    <div id="navbar">

    </div>

    <!-- !Container -->
    <main>

        <!-- Products -->
        <div class="container">
            <section class="row mb-3 mt-3 navbar-dark bg-dark">
                
                
                <!-- *Search -->
                <nav class="col-sm-6 col-mb-6 d-flex ">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>

                <!-- *View Cart -->
                <div class="col-sm-6 col-mb-6 d-flex text-right justify-content-end">
                    <a href="#" class="font-weight-bold  text-white">
                        <i class="bi bi-bag-fill mr-2"></i>
                        View Cart
                    </a>
                </div>
            </section>
            <section class="row" id="list-items">
                <div class="col-sm-4 col-md-3 mb-3">
                    <section class="view-item">
                        <img class="img-fluid" src="https://d3eum8lucccgeh.cloudfront.net/designs/122357/PTV_HOLIDAYBUNDLE1.jpg" alt="Article"/>
                    </section>
                    <a href="#" class="d-flex flex-column justify-content-center text-center text-decoration-none">
                        <span class="font-weight-bold">PTV Holiday Bundle</span>
                        <hr class="w-25 border border-info rounded-pill" >
                        <span>$89.99</span>
                    </a>
                </div>
                
            </section>
        </div>
    </main>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Scripts -->
    <script src="../js/store.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
